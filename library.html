<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Library</title>
</head>
<body>
    <div id="container1">
        <div id="library">MY LIBRARY</div>
        <button id='addBook' type="button">Add Book</button>
        <form action="#" id="form" novalidate>
            <fieldset>
                <legend>Add new book</legend>
                <p>
                    <label for="title">Название</label>
                    <input type="text" id="title" required>
                </p>
                <p>
                    <label for="author">Автор</label>
                    <input type="text" id="author" required>
                </p>
                <p>
                    <label for="pages">Кол-во страниц</label>
                    <input type="number" id="pages" required>
                </p>
                <p>
                    <label for="read">Прочитано?</label>
                    <input type="checkbox" id="read">
                </p>
                <p id="pSubmit">
                    <button type="button" id="hideButton">Скрыть</button>
                    <label for="submit"></label>
                    <input type="submit" id="submit">
                </p>
            </fieldset>
        </form>
    </div>
    <div id="container2">

    </div>

</body>
<script src="library.js"></script>
</html>
